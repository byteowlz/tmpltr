# Meeting Agenda Content File - Example
#
# This file demonstrates the content structure for the agenda template.
# The template itself is generic and works with any meeting/workshop agenda.

[meta]
template = "agenda.typ"
template_id = "agenda"
template_version = "1.0.0"

# =============================================================================
# Brand Configuration (optional)
# =============================================================================
[brand]
# logo = "assets/logo.png"  # Uncomment and set path to your logo
logo-width = "4cm"

[brand.fonts]
body = "Arial"

[brand.colors]
primary = "#000000"
accent = "#2563eb"
text = "#000000"

# =============================================================================
# Labels (for localization)
# Change these to customize headings/placeholders for different languages
# =============================================================================
[labels]
default-title = "Meeting Title"
default-subtitle = "Agenda"
default-datetime = "Date | Time"
default-location = "Location: TBD"
default-version = "Version: TBD"
participants-title = "Participants"

# =============================================================================
# Event Metadata
# =============================================================================
[workshop]
title = "Q1 Product Strategy Workshop"
subtitle = "Agenda"
datetime = "Thursday, March 14, 2024 | 09:00 - 13:00"
location = "Room: Innovation Lab, Building C"
version-date = "Version: March 10, 2024"

# Document language (affects hyphenation, date formats)
lang = "en"

# =============================================================================
# Agenda Items
#
# Structure:
#   time      - Time slot (displayed in left column)
#   title     - Main topic/section title (underlined)
#   presenter - Person responsible (displayed in right column, only if no sub-items)
#   items     - Array of sub-items with text and presenter
# =============================================================================
[[agenda]]
time = "09:00"
title = "Welcome and Introduction"

[[agenda.items]]
